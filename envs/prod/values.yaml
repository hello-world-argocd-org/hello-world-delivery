springboot-app:
  image:
    tag: "0.0.1-SNAPSHOT"
  ingress:
    hosts:
      - host: prod.hello-world.local
        paths:
          - path: /
            pathType: Prefix
  config:
    ENV_VALUE: PROD
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi